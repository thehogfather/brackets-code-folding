<div id="reload-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{RELOAD_BRACKETS}}</h1>
    </div>
    <div class="modal-body">
		<label>{{CONFIRM_RELOAD_BRACKETS}}</label>
    </div>
    <div class="modal-footer">
        <button data-button-id="ok" class="dialog-button btn primary left">{{BUTTON_RELOAD}}</button>
        <button data-button-id="cancel" class="dialog-button btn cancel">{{BUTTON_CANCEL}}</button>
    </div>
</div>
